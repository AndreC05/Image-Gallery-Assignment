<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>An Average Image Gallery!!</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <div id="WebSiteName">
          <h1>An Average Image Gallery</h1>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div id="thumbnailGroup"></div>
      </div>
      <img
        id="backgroundImage"
        srcset="
          ./assets/moonDay_1200x1800.jpg 1200w,
          ./assets/taxi_800x1000.jpg      800w,
          ./assets/fish_450x676.jpg       450w
        "
        sizes="(max-width: 600px) 450w, (max-width: 1000px) 800w, 1200w"
        alt="Starting background image"
        title="Probably a nice image"
      />
    </main>
    <footer>
      <p>An Average Image Gallery @ 2024</p>
    </footer>
  </body>
</html>
